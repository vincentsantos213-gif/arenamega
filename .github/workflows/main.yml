    <script>
        // Animation function for cycling through values - Mimicking Framer/Sirclo
        function animateValues(containerId) {
            const container = document.getElementById(containerId);
            const items = container.querySelectorAll('.value-item');
            let currentIndex = 0;

            function cycle() {
                // Remove active and set inactive
                items.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.classList.remove('inactive');
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                        item.classList.add('inactive');
                    }
                });

                // Next index
                currentIndex = (currentIndex + 1) % items.length;
            }

            // Initial cycle
            cycle();
            // Cycle every 2 seconds
            setInterval(cycle, 2000);
        }

        // Function to open modal with animation
        function openModal(tagElement, modalId) {
            tagElement.classList.add('active');
            document.getElementById(modalId).style.display = "block";
            setTimeout(() => {
                tagElement.classList.remove('active');
            }, 600);
        }

        // Function to close all modals
        function closeAllModals() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.style.display = "none";
            });
        }

        // Quick links modal triggers
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize animations for all market values and changes
            animateValues('slot-value');
            animateValues('slot-change');
            animateValues('poker-value');
            animateValues('poker-change');
            animateValues('live-value');
            animateValues('live-change');
            animateValues('togels-value');
            animateValues('togels-change');

            // Slot quick link
            var slotQuick = document.getElementById("slot-quick");
            slotQuick.onclick = function() {
                openModal(slotQuick, "slot-modal");
            }

            // Poker quick link
            var pokerQuick = document.getElementById("poker-quick");
            pokerQuick.onclick = function() {
                openModal(pokerQuick, "poker-modal");
            }

            // Live Game quick link
            var liveQuick = document.getElementById("live-quick");
            liveQuick.onclick = function() {
                openModal(liveQuick, "live-game-modal");
            }

            // Togel quick link
            var togelQuick = document.getElementById("togels-quick");
            togelQuick.onclick = function() {
                openModal(togelQuick, "togels-modal");
            }

            // Fishing quick link
            var fishingQuick = document.getElementById("fishing-quick");
            fishingQuick.onclick = function() {
                openModal(fishingQuick, "fishing-modal");
            }

            // E-Games quick link
            var eGamesQuick = document.getElementById("e-games-quick");
            eGamesQuick.onclick = function() {
                openModal(eGamesQuick, "e-games-modal");
            }

            // Sports quick link
            var sportsQuick = document.getElementById("sports-quick");
            sportsQuick.onclick = function() {
                openModal(sportsQuick, "sports-modal");
            }

            // Close buttons
            var closeSpans = document.getElementsByClassName("close");
            for (var i = 0; i < closeSpans.length; i++) {
                closeSpans[i].onclick = function() {
                    closeAllModals();
                }
            }

            // Close on window click
            window.onclick = function(event) {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (event.target == modal) {
                        closeAllModals();
                    }
                });
            }
        });
    </script>
